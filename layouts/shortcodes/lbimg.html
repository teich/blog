{{ $img := $.Page.Resources.GetMatch (.Get "name")}}

<figure class="lb {{.Get "class"}}">
<a href="{{ $img.RelPermalink }}" data-lightbox="{{ $img.RelPermalink }}" data-title="{{ .Get "title" }}" class="lb">
